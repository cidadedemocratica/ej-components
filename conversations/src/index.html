<ej-conversation host="http://localhost:8000" cid="1" theme="osf" authenticate-with="mautic"></ej-conversation>
	<!-- Mautic tracking script. It also try to retrieve analytics _ga cookie, to send with
	contact data. -->
<script>
    (function(w,d,t,u,n,a,m){w['MauticTrackingObject']=n;
        w[n]=w[n]||function(){(w[n].q=w[n].q||[]).push(arguments)},a=d.createElement(t),
        m=d.getElementsByTagName(t)[0];a.async=1;a.src=u;m.parentNode.insertBefore(a,m)
    })(window,document,'script','http://mautic.local/mtc.js','mt');

    mt('send', 'pageview');

	function getCookie(cookieName) {
		var cookies = document.cookie;
		var cookieIndex = cookies.indexOf(cookieName);
		var cookieValue = '';
		if (cookieIndex != -1) {
			var cookieKeyAndValue = cookies.substring(cookieIndex, cookies.length);
			cookieValue = cookieKeyAndValue.split("=")[1];
			if (cookieValue.indexOf(";") != -1) {
				cookieValue = cookieValue.split(";")[0];
			}
		}
		return cookieValue;
	}
    setTimeout(function() {
	var mtc_id = getCookie("mtc_id");
	var _ga = getCookie("_ga");
	var ej_host = "http://localhost:8000";
	    fetch(`${ej_host}/mautic/contacts/?mtc_id=${mtc_id}&_ga=${_ga}`)
		    .then(res => {
			    console.log(res)
		    })
    }, 6000);
</script>
